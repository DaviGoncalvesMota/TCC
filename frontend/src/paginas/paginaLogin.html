<!doctype html>
<html lang="en">

<head>
	<title>Login e Cadastro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="../cssGeral/login.css">
	<link rel="icon" href="../imagens/icon.png">
</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Login </span><span>Cadastre-se</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Login</h4>


											<div class="form-group">

												<!-- Logar  -->

												<input type="email" class="form-style" id="emailLogin" name="email"
													placeholder="digite seu email..." required />
												<i class="input-icon uil uil-at"></i>
												<br>
											</div>
											<div class="form-group mt-2">
												<input type="password" class="form-style" id="senha" name="senha"
													placeholder="digite sua senha..."  required />
												<i class="input-icon uil uil-lock-alt"></i>
												<br>
											</div>

											<button class="btn mt-4" onclick="logar();"> Enviar </button>
											<a href="javascript:history.back()">
												<button class="btn mt-4"> Voltar </button>
											</a>
											<a href="../paginas/paginaSenha.html">
												<button class="btn mt-4"> Esqueci minha senha </button>
											</a>
										</div>
									</div>
								</div>



								<!-- registrar  -->


								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center mt-3">
											<h4 class="mb-1 pb-3">Cadastre-se</h4>
											<form id="form">
												<div class="form-group">
													<input type="text" placeholder="digite seu nome..." name="nome" id="nome"
														class="form-style" required/>
													<i class="input-icon uil uil-user"></i>
												</div>

												<div class="form-group mt-2">
													<input type="email" class="form-style"
														placeholder="digite seu email..." name="email" id="emailCadastro" required/>
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" class="form-style"
														placeholder="digite sua Senha..." name="senha" id="inputSenha" required/>
													<i class="input-icon uil uil-lock-alt"></i>
													<i style="margin-left: 50vh;" class="input-icon uil-eye" id="btnSenha"></i>

												</div>
												<br>
												<input type="submit" class="btn mt-4" value="enviar" />
												<a class="btn mt-4" href="javascript:history.back()"> Voltar </a>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>



			<script src="../constantes.js"></script>
			<script src="../usuarios/senha.js"></script>
			<script src="../usuarios/login.js"></script>
			<script src="../usuarios/CadastroUsuarios.js"></script>

</body>































</html>
